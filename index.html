<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Custom Styles-->
    <link rel="stylesheet" href="styles-index.css">
    <!--JS functions-->
    <script src="beauty-soul-functions.js" defer></script>
    
</head> 
<body>
    
    <div class="container-beauty">        
        <header class="beauty-header">
            <div class="branding-container">            
                <!-- <button class="menu-toggle" id="menu-toggle">☰</button>     -->
                <img src="img/logo-bs-nobg.png" alt="logo bs" id="logo-bs">           
                <img src="img/BeatySoulText.jpg" alt="letras bs" id="beauty-text-img">            
            </div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle" />

            <!-- label que actúa como botón hamburguesa -->
            <label for="nav-toggle" class="nav-toggle-label" aria-hidden="true">
                <span></span>
                <span></span>
                <span></span>
            </label>

            <nav class="menu-beauty">
                
                <ul class="menu-beauty-list">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Galería</a></li>
                    <li><a href="#">Citas</a></li>
                    <li><a href="#">Contáctanos</a></li>
                </ul>
                <ul class="user-profile">
                    <a href="#">Iniciar sesión</a>
                    <a href="#">Registrarse</a>
                </ul>                
            </nav>
        </header>
        
        <main>
            <!-- <h1 class="construction-message">
                Beauty Soul en construcción
            </h1> -->
            <section id="inicio" class="section active">
                <div class="content-wrapper">
                    <div class="beautysoul-slider">
                        <div class="carousel slide" id="beautysoulCarousel" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#beautysoulCarousel" data-bs-slide-to="0" class="active"></button>
                            <button type="button" data-bs-target="#beautysoulCarousel" data-bs-slide-to="1"></button>
                            <button type="button" data-bs-target="#beautysoulCarousel" data-bs-slide-to="2"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/slider/slider1.jpeg" class="d-block w-100" alt="BeautySoul 1">
                            </div>
                            <div class="carousel-item">
                                <img src="img/slider/slider2.jpeg" class="d-block w-100" alt="BeautySoul 2">
                            </div>
                            <div class="carousel-item">
                                <img src="img/slider/slider3.jpeg" class="d-block w-100" alt="BeautySoul 3">
                            </div>
                            <!-- <div class="carousel-item">
                                <img src="img/slider/slider4.jpeg" class="d-block w-100" alt="BeautySoul 3">
                            </div> -->
                            <button class="carousel-control-prev" type="button" data-bs-target="#beautysoulCarousel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#beautysoulCarousel" data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </button>
                        </div>
                        </div>
                    </div>    
                </div>
            </section>
            <section id="galería" class="section">
                <h1>Galería</h1>
            </section>
            <section id="citas" class="section">
                <h1>Citas</h1>
            </section>
            <section id="contáctanos" class="section">
                <h1>Contáctanos</h1>
            </section>
            
        </div>
        </main>
        <footer id="beauty-footer">
            <p>&copy; 2025 Beauty Soul. Todos los derechos reservados.</p>
        </footer>
        <label for="nav-toggle" class="nav-overlay" aria-hidden="true"></label>
    </div>
</body>
</html>
